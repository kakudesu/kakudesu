# Site settings 配置站点
title: 'kaku'
description: '欢迎来到我的个人站~'
keyword: 'sukida'
url: 'http://sukida.top' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about.html'

# Footer
footer:
  since: 2016

# Author 配置博主信息
author: '冷眸印柔情'
nickname: 'kaku'
bio: '程序员'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://kakudesu.disqus.com/embed.js'
  
  
# 百度统计 
# 使用博客模板请去掉或者更换 id 
baidu:
    id: 03d0d0f6f5618d85f4e9c26fbea0764c  

# Google Analytics
# 使用博客模板请去掉或者更换 id
ga:
    id: UA-119908228-1  
    host: auto  


# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'qq', 'qzone', 'linkedin', 'diandian', 'facebook', 'twitter', 'google']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//sukida.top'
  juejin: '//sukida.top'
  zhihu: '//sukida.top'
  jianshu: '//sukida.top'
  linkedin: '//sukida.top'
  Instagram: '//sukida.top'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input:                     GFM
  auto_ids:                  true
  footnote_nr:               1
  entity_output:             as_char
  toc_levels:                1..6
  smart_quotes:              lsquo,rsquo,ldquo,rdquo
  enable_coderay:            false
  hard_wrap:                 false
  syntax_highlighter:        rouge
  transliterated_header_ids: true
  footnote_backlink:         "&#8617;&#xfe0e;"

# RSS
RSS: true

# Permalink
# See: https://github.com/kakudesu
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
